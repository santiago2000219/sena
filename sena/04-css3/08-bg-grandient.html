<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.box {
            border: 2px solid #08313b;
            height: 200px;
            margin: 20px auto;
            width: 380px;
        }
        div.box1 {
            background: linear-gradient(to top, #08313b, #8fe241);
        }
        div.box2 {
            background: linear-gradient(45deg, #592f64, #ffffff);
        }
        div.box3 {
            background: linear-gradient(#cc0 40%, #00c 40%, #00c 70%, #c00 70%);
        }
        div.box4 {
            background: linear-gradient(to right, #08313b 50%, #fff 0%);
            background-size: 50px 100%;
        }
        div.box5 {
            background: radial-gradient(circle, #11677c, #000000);
        }
        div.box6 {
            background: radial-gradient(circle, #fff 20%,
                                                #000 20%,
                                                #000 40%,
                                                #fff 40%,
                                                #fff 60%,
                                                #000 60%,
                                                #000 80%,
                                                #fff 80%,
                                                #fff 80%);
        } 
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">⬅️</a>Background Gradient</h1>
        </header>
        <section>
            <h2>linear-gradient(to top, color1, color2)</h2>
            <div class="box box1"></div>
            <h2>linear-gradient(45deg, color1, color2)</h2>
            <div class="box box2"></div>
            <h2>Colombia Flag</h2>
            <div class="box box3"></div>
            <h2>Vertical Lines</h2>
            <div class="box box4"></div>
            <h2>radial-gradient(circle, color1, color2)</h2>
            <div class="box box5"></div>
            <h2>Bullseye</h2>
            <div class="box box6"></div>
        </section>
    </main>
</body>
</html>
