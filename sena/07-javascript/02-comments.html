        const today = document.getElementById("today") //create a variable //el const es para que se constante
        
      // let newdate = document.getElementById("new date") // con newdate estamos diciedo que esta variable es tipo fecha

        console.log(ndate) //show in console 
        today.innerText = "today:  " + ndate.getDate() + "/" + (ndate.getMonth()+1)+ "/" + ndate.getFullYear(); // para poner el dia el mes y el año
        
     
       //siempre en el ciclo for se pone la variable left para que reconozca el index
